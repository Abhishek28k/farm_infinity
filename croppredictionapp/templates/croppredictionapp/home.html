{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2 class="text-2xl text-center text-gray-700 mb-6">Enter Crop Details</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Predict Crop</button>
    </form>

    {% if prediction %}
        <div class="mt-6 p-4 bg-blue-100 text-blue-800 rounded-md">
            <br>
            <strong>Recommended Crop:</strong> {{ prediction }} <br>
            <strong>Accuracy:</strong> {{ accuracy }} %
        </div>
    {% endif %}
</div>
{% endblock %}
